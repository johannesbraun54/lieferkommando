<div class="dialog">
    <div class="dialog-header">
        <b>{{ meal.mealName}}</b>
        <mat-icon (click)="closeDialog()">close</mat-icon>
    </div>
    <span>
        {{meal.description}}
    </span>
    <span style="margin-top: 16px; font-size: 18px;">
        <b>{{meal.price.toFixed(2).replace(".", ",")}}€</b>
    </span>
    <div class="dialog-footer">
        <span class="edit-amount">
            <mat-icon (click)="shoppingBasketService.reduceDialogMeal(meal)" class="edit-amount-btn">remove</mat-icon>
            <span>{{shoppingBasketService.dialogMealAmount}}</span>
            <mat-icon (click)="shoppingBasketService.increaseDialogMeal(meal)" class="edit-amount-btn">add</mat-icon>
        </span>
        <span (click)="addMealToBasket(meal)" *ngIf="shoppingBasketService.userAtShop" class="pay-btn">
            <span
                *ngIf="shoppingBasketService.dialogMealAmount > 1">{{shoppingBasketService.dialogMealSum.toFixed(2).replace(".",",")}}€</span>
            <span *ngIf="shoppingBasketService.dialogMealAmount == 1">{{meal.price.toFixed(2).replace(".",",")}}€</span>
        </span>
    </div>
</div>
